---
applications:
- name: ssltools
  memory: 1024M
  disk_quota: 1G
  instances: 1
  buildpacks:
    - nodejs_buildpack
  stack: cflinuxfs4
  services: []
  env:
    NODE_ENV: production
  routes:
    - route: ssltools.cfapps.sap.hana.ondemand.com
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 180
